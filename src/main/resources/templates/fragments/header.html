<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Header Fragment</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/static/css/color.css"/>
  </head>
  <body>
    <!-- Header Fragment -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary" th:fragment="navbar">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="_" th:href="@{/login}">Bookstore</a>

        <!-- Menu navigation -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item" th:classappend="${activePage == 'home' ? ' active' : ''}">
              <a class="nav-link" th:href="@{/dashboard}">Trang Chủ</a>
            </li>
            <li class="nav-item" th:classappend="${activePage == 'category' ? ' active' : ''}">
              <a class="nav-link" th:href="@{/categoryManagement.html}">The loai</a>
            </li>
            <li class="nav-item" th:classappend="${activePage == 'service' ? ' active' : ''}">
              <a class="nav-link" href="#">Dịch Vụ</a>
            </li>
            <li class="nav-item" th:classappend="${activePage == 'contact' ? ' active' : ''}">
              <a class="nav-link" href="#">Liên Hệ</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </body>
</html>
