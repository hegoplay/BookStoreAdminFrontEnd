<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Trang chính</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/static/css/color.css" th:href="@{/css/color.css}"/>
    
  </head>
  <body>
    <!-- Include the header fragment and pass the activePage parameter -->
    <div th:replace="~{fragments/header :: navbar(activePage='home')}"></div>

    <!-- Nội dung của trang -->
    <div class="content d-flex justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="text-center">
        <h1>Chào mừng đến với trang web của chúng tôi!</h1>
        <p>
          Đây là trang chủ với navigation ngang và chiều cao tối thiểu 100%
          viewport.
        </p>
      </div>
    </div>

    <!-- Thêm liên kết tới Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
