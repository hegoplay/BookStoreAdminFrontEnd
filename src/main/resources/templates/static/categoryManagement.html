<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Trang chính</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/color.css" />
  </head>
  <body>
    <!-- Navigation ngang với logo -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="#" th:href="/login">Bookstore</a>

        <!-- Menu navigation -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="/templates/static/dashboard.html"
                >Trang Chủ</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                href="/templates/static/categoryManagement.html"
                >The loai</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Dịch Vụ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Liên Hệ</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Nội dung của trang -->
    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Danh sách Thể loại</h2>
        <button class="btn btn-success" onclick="location.href='/templates/static/categoryForm.html';">Thêm Thể loại</button>
      </div>
      <table class="table table-bordered table-hover">
        <thead class="table-primary">
          <tr>
            <th>#</th>
            <th>Tên Danh mục</th>
            <th>Mô tả</th>
            <th>Chuc nang</th>
            <!-- Thêm cột Hành động -->
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Harry Potter</td>
            <td>J.K. Rowling</td>
            <td class="d-flex gap-2">
              <button class="btn btn-sm btn-primary flex-grow-1">Sửa</button>
              <button class="btn btn-sm btn-danger flex-grow-1">Xóa</button>
            </td>
            <!-- Thêm nút Sửa và Xóa -->
          </tr>
          <tr>
            <td>2</td>
            <td>The Great Gatsby</td>
            <td>F. Scott Fitzgerald</td>
            <td class="d-flex gap-2">
              <button class="btn btn-sm btn-primary flex-grow-1">Sửa</button>
              <button class="btn btn-sm btn-danger flex-grow-1">Xóa</button>
            </td>
            <!-- Thêm nút Sửa và Xóa -->
          </tr>
          <tr>
            <td>3</td>
            <td>1984</td>
            <td>George Orwell</td>
            <td class="d-flex gap-2">
              <button class="btn btn-sm btn-primary flex-grow-1">Sửa</button>
              <button class="btn btn-sm btn-danger flex-grow-1">Xóa</button>
            </td>
            <!-- Thêm nút Sửa và Xóa -->
          </tr>
        </tbody>
      </table>
      <!-- Pagination -->
      <form class="d-flex justify-content-between align-items-center mt-4">
        <div class="d-flex align-items-center gap-2">
          <label for="itemsPerPage" class="mb-0">Số lượng phần tử trên một trang:</label>
          <input
            type="number"
            id="itemsPerPage"
            class="form-control"
            style="width: 100px;"
            value="3"
            min="1"
          />
          <button class="btn btn-primary" type="submit">Cập nhật</button>
        </div>
        <nav>
          <ul class="pagination justify-content-center mb-0">
            <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1" aria-disabled="true"
                >Trước</a
              >
            </li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">3</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">Tiếp</a>
            </li>
          </ul>
        </nav>
      </form>
    </div>

    <!-- Thêm liên kết tới Bootstrap JS -->
    <script src="/static/js/boostrap.min.js"></script>
  </body>
</html>
